version: '3.8'
services:
  app:
    build: .
    ports:
      - '3000:3000'
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: postgres
      DB_PASS: yourpassaword123
      DB_NAME: tech_challenge
      NODE_ENV: production
      JWT_SECRET: SuaSenhaSegura
    networks:
      - app-network
  db:
    image: postgres
    environment:
      POSTGRES_DB: tech_challenge
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: yourpassaword123
    ports:
      - '5432:5432'
    networks:
      - app-network

networks:
  app-network:
